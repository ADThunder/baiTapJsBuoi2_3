<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <!-- BÀI TẬP 1 -->
  <div class="container">
    <h1>Lương của nhân viên khi nhập vào số ngày làm</h1>
    <h2>lương 1 ngày = 100000đ</h2>
    <div class="mb-3">
      <label for="" class="form-label">Nhập số ngày ở dưới đây</label>
      <input type="text" class="form-control w-25" name="" id="soNgayLam" aria-describedby="helpId"
        placeholder="Nhập số ngày">
      <button id="ketQuaTienLuong" class="btn btn-danger my-2">tính lương</button>
      <div id="xuatKetQuaTienLuong" class="bg-success bg-opacity-75 text-white p-3 rounded-4 w-25"></div>
    </div>
  </div>
  <!-- BÀI TẬP 2  -->
  <div class="container my-5">
    <h1>Tính giá trị trung bình của 5 số thực</h1>
    <div class="mb-3">
      <label class="form-label my-2" for="">Nhập số thứ nhất ở đây</label>
      <input type="text" id="soThuNhat" class="form-control w-25" aria-describedby="helpId" placeholder="Số thứ nhất">
      <label class="form-label my-2" for="">Nhập số thứ hai ở đây</label>
      <input type="text" id="soThuHai" class="form-control w-25" aria-describedby="helpId" placeholder="Số thứ hai">
      <label class="form-label my-2" for="">Nhập số thứ ba ở đây</label>
      <input type="text" id="soThuBa" class="form-control w-25" aria-describedby="helpId" placeholder="Số thứ ba">
      <label class="form-label my-2" for="">Nhập số thứ tư ở đây</label>
      <input type="text" id="soThuTu" class="form-control w-25" aria-describedby="helpId" placeholder="Số thứ tư">
      <label class="form-label my-2" for="">Nhập số thứ năm ở đây</label>
      <input type="text" id="soThuNam" class="form-control w-25" aria-describedby="helpId" placeholder="Số thứ năm">
      <button id="ketQuaCuoiCung" class="btn btn-danger my-2">Kết quả</button>
      <div id="xuatKetQuaSoThuc" class="bg-success bg-opacity-75 text-white p-3 rounded-4 w-25"></div>
    </div>
  </div>
  <!-- BÀI TẬP 3 -->
  <div class="container my-5">
    <h1>Nhập số tiền USD quy đổi ra tiền Việt</h1>
    <h2> Giá USD hiện này là 23.000vnđ</h2>
    <label class="form-label my-2" for="">Nhập số tiền USD ở đây</label>
    <input type="text" id="soTienUsd" class="form-control w-25" aria-describedby="helpId" placeholder="Số tiền USD">
    <button id="ketQuaSoTien" class="btn btn-danger my-2">Quy đổi</button>
    <div id="xuatKetQuaSoTien" class="bg-success bg-opacity-75 text-white p-3 rounded-4 w-25"></div>
  <!-- BÀI TẬP 4 -->
  <div class="container my-5">
    <h1>Tính chu vi và diện tích khi nhập vào chiều dài và chiều rộng</h1>
    <label class="form-label my-2" for="">Chiều dài </label>
    <input type="text" id="chieuDai" class="form-control w-25" aria-describedby="helpId" placeholder="Nhập chiều dài">
    <label class="form-label my-2" for="">Chiều rộng </label>
    <input type="text" id="chieuRong" class="form-control w-25" aria-describedby="helpId" placeholder="Nhập chiều rộng">
    <button id="dienTich" class="btn btn-danger my-2">Diện tích</button>
    <button id="chuVi" class="btn btn-success my-2">Chu vi</button>
    <div id="xuatKetQuaDienTichVaChuVi" class="bg-success bg-opacity-75 text-white p-3 rounded-4 w-25"></div>
  </div>
  <!-- BÀI TẬP 5 -->
  <div class="container my-5">
    <h1>Tính tổng 2 ký số</h1>
    <label class="form-label my-2" for="">Nhập 1 số có 2 chữ số</label>
    <input type="number" id="tongSo" class="form-control w-25" aria-describedby="helpId" placeholder="số nhập vào ">
    <button id="ketQuaKySo" class="btn btn-success my-2">Kết quả ký số</button>
    <div id="xuatKetQuaKySo" class="bg-success bg-opacity-75 text-white p-3 rounded-4 w-25"></div>
    


  </div>



  </div>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./index.js"></script>
</body>

</html>
